<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma principal del documento como español -->

<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres para soportar tildes, ñ, etc. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive para dispositivos móviles -->
  <title>Administrador OKI</title> <!-- Título que aparece en la pestaña del navegador -->

  <!-- Enlace a la hoja de estilos externa -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- ===================== ENCABEZADO ===================== -->
  <header class="header"> <!-- Sección superior con logo y eslogan -->
    <div class="site-container"> <!-- Contenedor para alinear el contenido del header -->
      <div class="header-titles">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Logo de la tienda -->
        <p class="eslogan">Vive cada momento con estilo</p> <!-- Lema de la marca -->
      </div>
    </div>
  </header>

  <!-- ===================== SECCIÓN DE PRODUCTOS MÁS VENDIDOS ===================== -->
  <section id="recomendados" class="recomendados">
    <h2>PRODUCTOS MÁS VENDIDOS</h2>
    <div class="carousel-container"> <!-- Contenedor del carrusel -->
      <button id="prev" class="carousel-btn"></button> <!-- Botón para retroceder -->
      <div class="carousel-track"></div> <!-- Aquí se insertan dinámicamente los productos -->
      <button id="next" class="carousel-btn"></button> <!-- Botón para avanzar -->
    </div>
  </section>

  <!-- ===================== MENÚ DE CATEGORÍAS DINÁMICO ===================== -->
  <nav id="categorias" class="categorias"></nav> <!-- Aquí se cargan botones de categorías desde JSON -->
  <button class="menu-toggle" onclick="toggleCategorias()">☰</button> <!-- Botón estilo hamburguesa para menú móvil -->

  <!-- ===================== PLANTILLA DE PRODUCTO SELECCIONADO ===================== -->
  <div class="plantilla">
    <!-- Miniaturas a la izquierda -->
    <div class="imagenes-secundarias">
      <img src="uploads/1732895499911-ALEXA.png" alt="Primera vista" onclick="cambiarImagen('uploads/1732895499911-ALEXA.png')">
      <img src="uploads/1732899608051-SULY.png" alt="Segunda vista" onclick="cambiarImagen('uploads/1732899608051-SULY.png')">
      <img src="uploads/1733256826587-WhatsApp Image 2024-11-11 at 11.57.30 AM (3).jpeg" alt="Tercera vista" onclick="cambiarImagen('uploads/1733256826587-WhatsApp Image 2024-11-11 at 11.57.30 AM (3).jpeg')">
    </div>

    <!-- Imagen principal del producto a la derecha -->
    <div class="imagen-principal">
      <img id="imagenGrande" src="uploads/1732899642902-SULY.png" alt="Modelo usando conjunto completo">
      <div class="nombre-modelo">NORMA</div> <!-- Nombre del producto o modelo -->
      <div class="detalles-producto">
        <div class="referencia">Ref: P055</div> <!-- Código de referencia del producto -->
        <div class="talla">Talla: S-M-L</div> <!-- Tallas disponibles -->
        <div class="precio">Precio mayorista: 45.000</div> <!-- Precio al por mayor -->
      </div>
    </div>
<!-- Contenedor para los colores disponibles -->
 
<div class="colores-disponibles">
  <strong> Colores:  </strong>
  <span class="color" style="background-color: #000000;" title="Negro"></span>
  <span class="color" style="background-color: #FFFFFF;" title="Blanco"></span>
  <span class="color" style="background-color: #FF0000;" title="Rojo"></span>
  <span class="color" style="background-color: #008000;" title="Verde"></span>
  <span class="color" style="background-color: #0000FF;" title="Azul"></span>
</div>
</div>

  <!-- ===================== BOTÓN Y MODAL DE ADMINISTRACIÓN ===================== -->

  <!-- Botón visible para abrir el panel de administración -->
  <div class="admin-container">
    <button class="admin-button" onclick="abrirModal()">Administrador</button>
  </div>

  <!-- Modal flotante del panel de administración -->
  <div id="modalAdmin" class="modal">
    <div class="modal-contenido"> <!-- Contenido del modal -->
      <span class="cerrar" onclick="cerrarModal()">&times;</span> <!-- Botón (X) para cerrar el modal -->
      <h2>Panel de Administración</h2>

      <!-- Menú principal dentro del modal con opciones de acción -->
      <div id="vistaInicial">
        <button onclick="mostrarSeccion('formularioAgregar')">Agregar Producto</button> <!-- Ir al formulario de agregar producto -->
        <button onclick="mostrarSeccion('productosExistentes')">Productos Existentes</button> <!-- Ver lista de productos -->
        <button onclick="mostrarSeccion('eliminarProducto')">Eliminar Producto</button> <!-- Ir a sección de eliminación -->
        <button onclick="mostrarSeccion('productosMasVendidos')">Productos más vendidos</button> <!-- Administrar más vendidos -->
      </div>
    </div>
  </div>

  <!-- ===================== SCRIPT PRINCIPAL ===================== -->
  <script src="script.js"></script> <!-- Script externo con toda la lógica JavaScript -->

</body>
</html>
